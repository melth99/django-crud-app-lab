
{% extends "base.html" %}
{% block content %}
<h1>Delete Predator</h1>
<p>Are you sure you want to delete "{{ predator.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
  <a href="{% url 'predator-detail' predator.id %}">Cancel</a>
</form>
{% endblock %}
